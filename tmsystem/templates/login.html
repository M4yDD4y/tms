<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Вход</title>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        {{ error|escape }}
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <input type="submit" value="Войти">
        </form>
    </body>
</html>
